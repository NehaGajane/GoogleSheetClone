<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href = "./stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class = "toolbar">
        <form class="options" onchange="call()" id = "form">
            <select id="fontfamily" name="fontfamily" class="input">
                <option name="fontfamily" value="poppins-boldItalic">boldItalic</option>
                <option value="poppins-extraBold">extraBold</option>
                <option value="poppins-medium">medium</option>
                <option value="poppins-thinItalic">thinItalic</option>
            </select>

            <input type="number" name="fontsize" min = "8" max="24" id = "fontsize" value  = "16" placeholder="Font Size">
            
            <div>
                <input type = "checkbox" id = "bold" class = "hiden-input" name = "bold"/>
                <label class="material-symbols-outlined btn" for = "bold">
                    format_bold
                </label>
            </div>
            <div>
                <input type = "checkbox" id = "italic" class = "hiden-input" name = "italic"/>
                <label class="material-symbols-outlined btn" for = "italic">
                format_italic
                </label>
            </div>
            <div>
                <input type = "checkbox" id = "underline" class = "hiden-input" name = "underline"/>
                <label class="material-symbols-outlined btn" for="underline">
                    format_underlined
                    </label>
            </div>
            
            <div class = "align">
                <input type = "radio" value="left" name = "align" id = "align-left" class = "hiden-input" checked/>
                <label class="material-symbols-outlined btn" for = "align-left">
                    format_align_left
                </label>
                <input type = "radio" value="center" name = "align" id = "align-justify" class = "hiden-input"/>
                <label class="material-symbols-outlined btn" for = "align-justify">
                    format_align_justify
                </label>
                <input type = "radio" value="right"  name = "align" id = "align-right" class = "hiden-input"/>
                <label class="material-symbols-outlined btn" for = "align-right">
                    format_align_right
                </label>
            </div>
            <div>
                <input type="color" name = "color" class="hiden-input" value="#000" id = "color">
                <label class="material-symbols-outlined btn" for = "color">
                    format_color_text
                </label>
            </div>
            <div>
                <input type="color" name = "bgcolor" class="hiden-input" value="#fff" id = "bgcolor">
                <label class="material-symbols-outlined btn" for = "bgcolor">
                    format_color_fill
                </label>
            </div>
            <button class="export" type="button"><span class="material-symbols-outlined" onclick="exportData()">
                cloud_upload
                </span></button>
            </form>

        <div class = "lower-section">
            <div id="active-cell">null</div>
            <input oninput="onChangeFontSize()" type = "text"  class = "expression" placeholder = "f(x)"/>
        </div>
    </section>

    <section class = "root-conatiner">
        <div class = "header"></div>
        <div class = "body">
            <div class = "sno"></div>
            <div class = "main"></div>
        </div>
    </section>
    
    <script src="./options.js"></script>
    <script src="./script.js"></script>
    <script src="./ExportImport.js"></script>
</body>
</html>
